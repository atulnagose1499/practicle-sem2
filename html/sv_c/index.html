<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Program using SVG and Canvas</h1>
    </header>
    <hr />
    <section>
      <h2>Program using SVG</h2>
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="green"
          stroke-width="4"
          fill="yellow"
        />
        Sorry, your browser does not support inline SVG.
      </svg>
    </section>
    <hr />
    <section>
      <h2>Program using Canvas</h2>
      <canvas
        id="atul"
        width="400px"
        height="100px"
        style="border: 1px solid #d3d3d3"
      >
      </canvas>
      <script>
        var g = document.getElementById("atul");
        var geeks = g.getContext("2d");
        var gradient = geeks.createLinearGradient(1, 4, g.width, 2);
        gradient.addColorStop("0", "green");
        gradient.addColorStop("0.4", "yellow");
        gradient.addColorStop("1.0", "aqua");
        geeks.font = "40px sans-serif";
        geeks.fillStyle = "red";
        geeks.strokeStyle = gradient;
        geeks.strokeText("Atul Draw Canvas", 10, 60);
      </script>
    </section>
    <hr />
  </body>
</html>
